{% extends "base.html" %}

{% block content %}
    <h1>{{post.title}}</h1>
    <div>
        <p>{{ post.content }}</p>
        <p>Tags: 
            {% for tag in post.tags %}
                <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            {% endfor %}    
        <p>Created on: {{ date}} by: {{user.first_name}}</p>
        <form action = "/{{user.id}}/posts/{{post.id}}/add_tags">
            <input type="submit" value="AddTags">
        <form action="/{{user.id}}/posts/{{post.id}}/edit">
            <input type="submit" value="Edit Post" />
        </form>
        <form action="/{{user.id}}/posts/{{post.id}}/delete" method="POST">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <input type="submit" value="Delete Post" />
        </form>
        <form action="/{{user.id}}">
            <input type="submit" value="Back to {{user.first_name}}'s Profile" />
        </form>
    </div>
{% endblock %}
